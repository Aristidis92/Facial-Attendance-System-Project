{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h3>Confirm Withdrawal</h3>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to withdraw from the unit "{{ enrollment.unit.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">Withdraw</button>
                <a href="{% url 'student_profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
